sudo: required
dist: trusty
env: CC=gcc
before_script:
 - sudo apt-get update
 - sudo apt-get install
     dosfstools
     gcc-arm-none-eabi
     gcc-multilib
     genisoimage
     grub
     mtools
     nasm
 - ./install_cmocka.sh
script:
 - bundle exec rubocop
 - ARCH=raspberrypi rake default clean
 - ARCH=x86 rake
 - rake tests
